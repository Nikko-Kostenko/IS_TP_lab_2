<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Phone Online</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
<h1>Магазин</h1>
<h3>Додати новий магазин</h3>
<form action="javascript:void(0);" method="POST" onsubmit="addShop()">
    <input type="text" id="add-name" placeholder="New Shop">
    <input type="submit" value="Додати">
</form>

<div id="editStyle">
    <h3>Редагувати магазин</h3>
    <form action="javascript:void(0);" onsubmit="updateShop()">
        <input type="hidden" id="edit-id">
        <input type="text" id="edit-name">
        <input type="submit" value="Зберегти">
        <a onclick="closeInput()" aria-label="Close">&#10006;</a>
    </form>
</div>

<p id="counter"></p>

<table>
    <tr>
        <th>Назва магазину</th>
    </tr>
    <tbody id="shops"></tbody>
</table>

<script src="js/shop.js" asp-append-version="true"></script>
<script type="text/javascript">
    getShops();
</script>
</body>
</html>
